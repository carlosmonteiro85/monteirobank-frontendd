<div class="container-scroller">
    <nav class="navbar fixed-top">
        <app-nav></app-nav>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
            <div class="content-wrapper">
                <app-page-header [pageTitle]="'Despesas'" ></app-page-header>
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr >
                                            <th>Data</th>
                                            <th>Categoria</th>
                                            <th>Descrição</th>
                                            <th>impacto Receita</th>
                                            <th>Valor</th>
                                            <th>Data vencimento</th>
                                            <th>Data pagamento</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let lancamento of lancamentos">
                                            <td>{{ lancamento.dataCadastro }}</td>
                                            <td>{{ lancamento.categoria }}</td>
                                            <td>{{ lancamento.descricao }}</td>
                                            <td class="text-danger"> {{ lancamento.impactoReceita }}% <i class="mdi mdi-arrow-down"></i>
                                            </td>
                                            <td>{{ lancamento.valor }}</td>
                                            <td>{{ lancamento.dataVencimento }}</td>
                                            <td>{{ lancamento.pagoEm }}</td>
                                            <td *ngIf="lancamento.codStatus === 1">
                                                <label class="badge badge-danger">Pendente</label>
                                            </td>
                                            <td *ngIf="lancamento.codStatus === 2">
                                                <label class="badge badge-success">Pago</label>
                                            </td>
                                            <td *ngIf="lancamento.codStatus === 3">
                                                <label class="badge badge-warning">Vencido</label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
