<div class="container-scroller">
    <nav class="navbar fixed-top">
      <app-nav></app-nav>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <app-sidebar></app-sidebar>
      <div class="main-panel">
        <div class="content-wrapper">
          <app-page-header [pageTitle]="'Lançamentos'"></app-page-header>
  
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Tipo Lançamento</label>
                      <select 
                        class="form-control form-control-lg" 
                        id="exampleFormControlSelect1" 
                        [(ngModel)]="tipoLancamento" 
                        (change)="onTipoLancamentoChange()" 
                        name="tipoLancamento"> <!-- Adicione o name aqui -->
                        <option value="0" disabled selected>Selecione um tipo de lançamento</option>
                        <option value="1">Despesa</option>
                        <option value="2">Receita</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Data cadastro</label>
                      <input type="date" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Categoria</label>
                      <select 
                        class="form-control form-control-lg" 
                        id="exampleFormControlSelect2" 
                        [(ngModel)]="selectedCategoria" 
                        name="selectedCategoria"> <!-- Adicione o name aqui -->
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.descricao }}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Descrição</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Valor</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="0.00">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Pago em</label>
                      <input type="date" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Status</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
